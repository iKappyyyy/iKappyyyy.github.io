<!DOCTYPE html>
<html>
  <head>
    <title>
      DANIEL RPS :D
    </title>
    <link rel="stylesheet" href="rps.css">
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <div class="buttons">
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
    </div>

    <p class="js-result result"></p>

    <div class="js-moves moves">
    </div>

    <p class="js-score score"></p>

    <div class="reset-and-auto-button-container">
      <button class="reset-score-button js-reset-score-button">
        Reset Score
      </button>
      <button class="auto-play-button js-auto-play-button">
        Auto Play
      </button>
    </div>
    <div class="reset-confirmation-container js-reset-confirmation-container">
    </div>

    <script src="rps.js"></script>
  </body>
</html>
