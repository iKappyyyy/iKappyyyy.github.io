<!DOCTYPE html>
<html>
  <head>
    <title>
      todo list
    </title>
    <link rel="stylesheet" href="todo-list.css">
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>Todo List</p>
    <div class="task-input-grid">
      <input type="text" placeholder="Task" class="js-task-input task-input" onkeydown="
      if (event.key === 'Enter') {
        addTask();
      }
      ">
      <input type="date" class="js-date-input date-input" onkeydown="
      if (event.key === 'Enter') {
        addTask();
      }
      ">
      <button class="js-add-button add-button">
        Add
      </button>
    </div>
    <div class="js-task-list task-grid"></div>
    <script src="todo-list.js"></script>
  </body>
</html>
