<!DOCTYPE html>
<html>
  <head>
    <title>
      Tic Tac Toe!
    </title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="icon" type="image/png" href="icon.png">
  </head>
  <body>
    <main>
      <div class="board-container">
        <div class="end-menu">
          <header class="js-game-result game-result"></header>
          <button class="js-restart-button restart-button hidden">Restart Game!</button>
        </div>
        <div class="js-board board">
        </div>
      </div>
      <button class="js-toggle-border-button toggle-border-button">Toggle Border</button>
    </main>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
