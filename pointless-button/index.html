<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/achievements.css">
  <link rel="stylesheet" href="styles/mute.css">
  <link rel="stylesheet" href="styles/backgrounds.css">
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="shortcut icon" type="image/png" href="images/icon.png">
  <title>Pointless Button</title>
</head>
<body>
  <!-- achievement stuff -->
  <button class="menu-button achievement-button js-achievement-button">
    <i class="fa-solid fa-trophy"></i>
  </button>
  <div class="achievements-menu js-achievements-menu">
  </div>

  <!-- backgrounds stuff -->
  <button class="menu-button background-button js-background-button">
    <i class="fa-regular fa-image"></i>
  </button>
  <div class="backgrounds-menu js-backgrounds-menu">
  </div>

  <!-- settings stuff -->
  <button class="menu-button settings-button js-settings-button">
    <i class="fa-solid fa-gear js-settings-icon"></i>
  </button>
  <div class="settings-menu js-settings-menu">
    <div class="settings-slot">
      Mute Button
      <button class="mute-button js-mute-button"></button>
    </div>
    <hr>
    <div class="settings-slot">
      Background Blur
      <input type="range" min="0" max="20"  class="background-blur-range js-background-blur-range">
      <p>Blur: <span class="js-background-blur-amount">10</span></p>
    </div>
  </div>

  <!-- counter -->
  <h1>
    You Have Clicked The Button <span class="js-clicks">0 Times</span>
  </h1>

  <!-- the holy button -->
  <main>
    <button class="pointless-button js-pointless-button">
      Click Me
    </button>
  </main>

  <!-- dev stuff -->
  <script>

    // localStorage.removeItem('unobtainedBackgrounds');
    // localStorage.removeItem('obtainedBackgrounds');
    // localStorage.removeItem('clicks');
    // localStorage.setItem('clicks', '99980');
  </script>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
