<!DOCTYPE html>
<html>
  <head>
    <title>
      Random Color Generator!
    </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/saved-colour.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="switch-buttons">
          <div class="switch-container">
            <div class="checkbox-title js-checkbox-title js-type-toggle-title">Copy RGB</div>
            <label class="switch">
              <input type="checkbox" id="type-toggle">
              <span class="slider round"></span>
            </label>
          </div>

          <div class="range-container">
            <div class="range-title js-range-title">Colours: 5</div>
            <input type="range" min="0" max="10" value="5" class="range js-range" id="myRange">
          </div>

          <div class="switch-container">
            <div class="checkbox-title js-checkbox-title js-theme-toggle-title">Dark Theme</div>
            <label class="switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="colour-grid js-colour-grid"></div>

        <button class="generate-button dark-theme-generate-button js-generate-button">Generate!</button>

        <div class="dropdown">
          <button class="drop-button">Saved Colours</button>
          <div class="dropdown-content js-dropdown-content">
          </div>
        </div>
      </div>
      <div class="save-colour-menu js-save-colour-menu">
        <button class="save-button js-save-button">Save</button>
      </div>
    </main>
    <script src="scripts/generate.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/load.js"></script>
  </body>
</html>
